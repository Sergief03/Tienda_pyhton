{% extends "base.html" %}

{% block contenido %}
<div class="detalle">
    <h2>{{ producto.name }}</h2>

    {% if producto.img %}
        <img src="{{ url_for('static', filename='uploads/' + producto.img) }}">
    {% endif %}

    <p><strong>Precio:</strong> ${{ producto.price }}</p>
    <p><strong>Stock:</strong> {{ producto.stock }}</p>

    {% if usuario %}
        <form method="post" action="{{ url_for('agregar_al_carrito', producto_id=producto.id) }}">
            <button type="submit">ğŸ›’ Agregar al carrito</button>
        </form>
    {% endif %}

    {% if usuario and 'admin' in usuario.roles%}
        <a href="{{ url_for('editar_producto', id=producto.id) }}">âœï¸ Editar</a>

        <form method="post" action="{{ url_for('eliminar_producto', id=producto.id) }}">
            <button class="danger" type="submit">ğŸ—‘ Eliminar</button>
        </form>
    {% endif %}
</div>
{% endblock %}
